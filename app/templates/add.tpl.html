<h1 class="addTitle">Add Contact</h1>


<form ng-submit="vm.addContact(contact)">

    <p class="control has-icon">
        <i class="fa fa-camera"></i>
        <input class="input" type="text" placeholder= "Contact Image URL" ng-model="contact.url">
    </p>

    <p class="control has-icon">
        <i class="fa fa-user"></i>
        <input class="input" type="text" placeholder="Name" ng-model="contact.name">
    </p>

    <p class="control has-icon">
        <i class="fa fa-envelope"></i>
        <input class="input" type="email" placeholder="Email" ng-model="contact.email">
    </p>

    <p class="control has-icon">
        <i class="fa fa-phone"></i>
        <input class="input" type="text" placeholder="Phone Number" ng-model="contact.phone">
    </p>

    <p class="control has-icon">
        <i class="fa fa-globe"></i>
        <input class="input" type="text" placeholder="Location" ng-model="contact.location">
    </p>

    <p class="control">
        <button class="button is-success">Add Contact</button>
    </p>

</form>
